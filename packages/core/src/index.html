<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Plug Checkout Components</title>

    <script type="module" src="/build/plug-checkout.esm.js"></script>
    <script nomodule src="/build/plug-checkout.js"></script>
    <style>
      * {
        font-family: 'Times New Roman', Times, serif;
      }

      body {
        padding: 50px;
      };

      .custom-button {
        color: white;
      }

      .custom-input {
        color: white;
      }

      .separator {
        display: block;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <checkout-button disabled="false" icon="lock" full-width="false" label="button" custom-class="custom-button"></checkout-button>

    <span class="separator"></span>

    <checkout-input custom-input-class="custom-input" start-icon="creditCard" has-validation="true" has-error="false" value="Filled" name="user" label="Label" placeholder="Placeholder"></checkout-input>

    <span class="separator"></span>

    <checkout-typography content="test"></checkout-typography>

    <span class="separator"></span>

    <buton>Test</buton>

    <script>
      const checkoutButton = document.querySelector('checkout-button')
      checkoutButton.addEventListener('clicked', () => console.log('checkout-button has been clicked!'))

      const checkoutInput = document.querySelector('checkout-input')
      checkoutInput.addEventListener('changed', (event) => {
        console.log('checkout-input has been changed: ', event.target.value);
        checkoutInput.value = event.target.value
      })
    </script>
  </body>
</html>
