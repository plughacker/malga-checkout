<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Plug Checkout Components</title>

    <script type="module" src="/build/plug-checkout.esm.js"></script>
    <script nomodule src="/build/plug-checkout.js"></script>
    <style>
      body {
        padding: 50px;
      };

      .custom-button {
        color: white;
      }
    </style>
  </head>
  <body>
    <plug-button disabled="false" has-icon full-width="false" label="button" custom-class="custom-button"></plug-button>
    <plug-input value="tega" name="user" label="Label" placeholder="Placeholder"></plug-input>

    <script>
      const plugButton = document.querySelector('plug-button')
      plugButton.addEventListener('clicked', () => console.log('gg easy'))

      const plugInput = document.querySelector('plug-input')
      plugInput.addEventListener('changed', (event) => {
        console.log('event', event.target.value);
        plugInput.value = event.target.value
      })
    </script>
  </body>
</html>
